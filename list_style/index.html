<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
      <h1>CSS LIST STYLE</h1>  
    </header>
    <main>
        <article>
            <h2>ORDER LIST</h2>
            <ol start="5" reversed>
                <li>STEP ONE</li>
                <li>STEP TWO</li>
                <li>STEP THREE</li>
            </ol>
        </article>
        <article>
            <h2>UNORDER LIST</h2>
            <ul>
                <li>STEP ONE</li>
                <li>STEP TWO</li>
                <li>STEP THREE</li>
            </ul>
        </article>
    </main>
</body>
</html>
