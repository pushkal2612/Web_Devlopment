<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form>  
        <header>
            <h1 style="text-align: center;">REGISTRAION PAGE</h1>
        </header>
        <main>
        <label style="margin-right: 15px;"> Firstname: </label>         
        <input type="text" name="firstname" /> <br> <br>  
        <label> Middlename: </label>     
        <input type="text" name="middlename" /> <br> <br>  
        <label style="margin-right: 17px;"> Lastname: </label>         
        <input type="text" name="lastname" /> <br> <br>  
          
        <label style="margin-right: 30px;">   
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
          
        <br>  
        <br>  
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" name="male"/> Male <br>  
        <input type="radio" name="female"/> Female <br>  
        <input type="radio" name="other"/> Other  
        <br>  
        <br>  
          
        <label style="margin-right: 35px;">   
        Phone :  
        </label>  
        <input type="text" name="country code"  value="+91" size="2"/>   
        <input type="text" name="phone" size="10"/> <br> <br>
        <label style="margin-right: 30px;">  
        Address 
    </label> 
    <br>
        <textarea cols="30" rows="3" value="address" style="margin-left: 85px;">  
        </textarea>  
        <br> <br>  
        <label for="email"  style="margin-right: 40px;">
        Email:  
    </label>
        <input type="email" id="email" name="email"/> <br>    
        <br> <br>  
        <label for="pass" style="margin-right: 18px;">
        Password:  
    </label>
        <input type="Password" id="pass" name="pass"> <br>   
        <br> <br> 
        <label for="rpass" style="margin-right: 5px;"></label> 
        Re-type password:  
        <input type="Password" id="repass" name="repass"> <br> <br>  
        <input type="button" value="Submit" />  
        </form> 
    </main>
    <footer>

    </footer> 
</body>
</html>
